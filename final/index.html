<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    </head>
    <img src="assets/img/sanFranSpring.jpg" id="bg-img">
    <div id="black-rectangle"></div>
    <body id="bod">
        <div class="main-text-splash" id="mts">
            <p id="season-text">SPRING.</p>
            <div class="nav-bar">
                <div class="button spring" id="season">
                    <p id="season-button-text">Fall?</p>
                </div>
                <div class="button play-spring" id="play">
                    <p id="play-text">Play Movie</p>
                </div>
            </div>
        </div>
        <div class="video-control invisible noHover" id="vid-con">
            <div class="button pause" id="ps">
                <p id="pause-text">PAUSE</p>
            </div>
            <div class="button close" id="close">
                <p id="close-text">CLOSE</p>
            </div>
        </div>
        <video class="invisible" id='video'>
            <source src="assets/img/spring 2022.mp4">
        </video>
    </body>
    <script src="assets/js/script.js"></script>
</html>
